<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PulgApp</title>
    <link rel="stylesheet" href="style/style_venta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <header>
        <a href="/Frontend/HTML/Proyecto Misión TIC/Principal/index.html"class="logo">
            <img src="img/Pulgapplogo.png" alt=""> 
        </a>
        <nav>
            <a href="/Frontend/HTML/Proyecto Misión TIC/Compra/Index_Compra.html" class="nav-link">Comprar</a>
            <a href="index_venta.html" class="nav-link">Vender</a>
            
        </nav>  
        <br>

    </header>  
    <section class="logo-venta">
        <img src="img/vencambia.png" alt="logo venta"> 
    </section>

    <section class="form-register">
        <div>
            <h2>Información del producto</h2>
            <p><label for="tit_producto">Nombre producto </label>
            <input style="width: 300px;" class="controls" type="text" name="tit_producto" id="tit_producto"><br /></p>

            <p><label style="vertical-align: top;" for="descripcion">Descripción </label>
                <textarea rows="3" cols="40">
                    </textarea></p>

            <p><label for="año_modelo">Año / Modelo </label>
            <input style="width: 60px;" class="controls" type="number" name="año_modelo" id="año_modelo"><br /></p>

            <p><label for="precio">Precio (COP) </label>
            <input style="width: 120px;" class="controls" type="number" name="precio" id="precio"><br /></p>
            

            <p><label for="regalar" class="titulos">Regalar </label>
            <input class="controls" type="checkbox" name="regalar" id="regalar"><br></p>
                
            <p><label for="intercambiar">intercambiar </label>
            <input class="controls" type="checkbox" name="intercambiar" id="intercambiar"><br></p>
                
            <p><label for="cambio">¿Por qué artículo cambiarías? </label>
            <input class="controls" type="text" name="cambio" id="cambio"><br /></p>


            <input class="botons" type="submit" value="IMAGEN">
        </div>
    </section>
 
    <section>
        <div>
            <input class="botons" type="submit" value="PUBLICAR">
        </div>
    </section>
