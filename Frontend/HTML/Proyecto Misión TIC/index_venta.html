<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulgApp</title>
    <link rel="stylesheet" href="style/style_venta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <header>
        <a href="index.html"class="logo">
            <img src="img/Pulgapplogo.png" alt=""> 
        </a>
        <nav>
            <a href="Index_Compra.html" class="nav-link">Comprar</a>
            <a href="index_venta.html" class="nav-link">Vender</a>
            <a href="index_cambia.html" class="nav-link">Intercambiar</a>
        </nav>  
        
        <div class="search">
            <form action="#">
                <input type="text"
                    placeholder=" Buscar"
                    name="search">
                <button>
                    <i class="fa fa-search"
                        style="font-size: 18px;">
                    </i>
                </button>
            </form>
        </div>
        <br>

    </header>  
    <section class="logo-venta">
        <img src="img/vende.png" alt="logo venta"> 
    </section>

    <section class="form-register">
        <div>
            <h2>Información del producto</h2>
            <p><label for="tit_producto">Titulo del producto </label>
            <input style="width: 300px;" class="controls" type="text" name="tit_producto" id="tit_producto"><br /></p>

            <p><label style="vertical-align: top;" for="descripcion">Descripción </label>
                <textarea rows="3" cols="40">
                    </textarea></p>

            <p><label for="año_modelo">Año / Modelo </label>
            <input style="width: 60px;" class="controls" type="number" name="año_modelo" id="año_modelo"><br /></p>

            <p><label for="precio">Precio (COP) </label>
            <input style="width: 120px;" class="controls" type="number" name="precio" id="precio"><br /></p>

            <input class="botons" type="submit" value="IMAGEN">
        </div>
    </section>
    <section class="form-register">
        <div>
            <h2>Información de contacto</h2>
            <p><label for="nombre">Nombre </label>
            <input style="width: 300px;" class="controls" type="text" name="nombre" id="nombre"><br /></p>

            <p><label for="apellido">Apellido </label>
            <input style="width: 300px;" class="controls" type="text" name="apellido" id="apellido"><br /></p>

            <p><label for="t_i">T.I </label>
            <input class="controls" type="text" name="t_i" id="t_i"><br /></p>

            <p><label for="numero_contacto">Número de contacto </label>
            <input class="controls" type="number" name="numero_contacto" id="numero_contacto"><br /></p>

            <p><label for="ciudad">Ciudad </label>
            <input class="controls" type="text" name="ciudad" id="ciudad"><br /></p>

        </div>
    </section>
    <section>
        <div>
            <input class="botons" type="submit" value="PUBLICAR">
        </div>
    </section>
</body>
</html>
